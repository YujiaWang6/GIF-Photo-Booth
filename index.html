<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Online Photo Booth</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta name="viewport" content="width=device-width">
        <script src="js/script.js"></script>
    </head>
    <body>
        <h1>Welcome to our online GIF Photo Booth machine!</h1>
        <div id="machine">
            <div>
                <div id="outlook-top">
                    <div class="edge"></div>
                    <div id="top">Photo Booth Machine</div>
                    <div class="edge"></div>
                </div>
            </div>
            <div>
                <div id="outlook-mid">
                    <div id="window" class="theme1">
                        <div id="theme1-container">
                            <div id="starcontainer1">
                                <div class="star"></div>
                            </div>
                            <div id="starcontainer2">
                                <div class="star"></div>
                            </div>
                            <div id="starcontainer3">
                                <div class="star"></div>
                            </div>
                            <div id="starcontainer4">
                                <div class="star"></div>
                            </div>
                        </div>
                        <div id="dog">
                            <div id="head">
                                <div id="nose"></div>
                                <div class="eyes" id="left-eye"></div>
                                <div class="eyes" id="right-eye"></div>
                                <div class="mouth" id="left-mouth"></div>
                                <div class="mouth" id="right-mouth"></div>
                                <div class="ear" id="left-ear">
                                    <div class="container">
                                        <div class="earinside"></div>
                                    </div>
                                </div>
                                <div class="ear" id="right-ear">
                                    <div class="container">
                                        <div class="earinside"></div>
                                    </div>
                                </div>
                            </div>
                            <div id="body"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div id="outlook-bottom">
                    <div id="trapezoid">
                        <div id="switcher" tabindex="0">
                            <div id="ball"></div>
                            <div id="stick"></div>
                        </div>
                    </div>
                    <div>
                        <div id="fill">
                            <div class="color2-fill"></div>
                            <div class="color1-fill"></div>
                            <div class="color2-fill"></div>
                            <div class="color1-fill"></div>
                            <div class="color2-fill"></div>
                            <div class="color1-fill"></div>
                            <div class="color2-fill"></div>
                        </div>
                    </div>
                    <div class="edge"></div>
                </div>
            </div>


        </div>

    </body>

</html>
